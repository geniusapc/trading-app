{% extends "base.html" %} {% block title %}Deriv{% endblock %} {% block content
%}

<!-- Dropdown for selecting symbols -->
<label for="symbols">Select Symbol:</label>
<select id="symbols">
  <option value="">Loading...</option></select
><br />

<!-- Input fields for options trading parameters -->
<label for="daysToExpiry">Number of Days to Expiry:</label>
<input type="number" id="daysToExpiry" min="1" value="7" /><br />

<label for="amountToStake">Amount to Stake (USD):</label>
<input type="number" id="amountToStake" min="1" value="1000" /><br />

<label for="strikePrice">Rise or Fall Value (Strike Price):</label>
<input type="number" id="strikePrice" step="0.0001" value="1.2000" /><br />

<!-- Display the current price -->
<p>Current Price: <span id="currentPrice">Loading...</span></p>

<!-- Display the calculated profit -->
<p>Current Profit: <span id="currentProfit">Calculating...</span></p>

<!-- Display the payout value -->
<p>Payout Value: <span id="payoutValue">N/A</span></p>

<!-- Buttons for Buy (Rise) and Sell (Fall) -->
<button id="buyButton">Buy (Rise)</button>
<button id="sellButton">Sell (Fall)</button>

<script type="module" src="/static/script/deriv.js"></script>

{% endblock %}
